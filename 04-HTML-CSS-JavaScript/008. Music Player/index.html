<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/fe60b314b4.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./Image/thumbnail.png" alt="song_image" class="song-img">
            <h1>I'm scared</h1>
            <p>Anirudh Ravichander ft. Heisenberg</p>

            <audio id="song">
                <source src="./Image/I_m Scared.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                    <div>
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div onclick="playPause()">
                        <i class="fa-solid fa-play" id="ctrlIcon"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-forward"></i>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
