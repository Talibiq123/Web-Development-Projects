<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fe60b314b4.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Social Book</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" class="logo">
            <ul>
                <li><img src="./images/notification.png"></li>
                <li><img src="./images/inbox.png"></li>
                <li><img src="./images/video.png"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="./images/profile-pic.png">
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="./images/news.png"> Latest News</a>
                <a href="#"><img src="./images/friends.png"> Friends</a>
                <a href="#"><img src="./images/marketplace.png"> Groups</a>
                <a href="#"><img src="./images/marketplace.png"> Marketplace</a>
                <a href="#"><img src="./images/watch.png"> Watch</a>
                <a href="#">See More</a>
            </div>

            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="./images/shortcut-1.png"> Web Developers</a>
                <a href="#"><img src="./images/shortcut-2.png"> Web Desidgn Course</a>
                <a href="#"><img src="./images/shortcut-3.png"> Full Stack Developers</a>
                <a href="#"><img src="./images/shortcut-4.png"> Website Experts</a>
            </div>
        </div>

        <div class="main-content">

        </div>

        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>

            <div class="events">
                <div class="left-event">
                    <h3>1</h3>
                    <span>Jan</span>
                </div>
                <div class="right-event">
                    <h4>New Year</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Harvard Hall</p>
                    <a href="#">More info</a>
                </div>
            </div>

            <div class="events">
                <div class="left-event">
                    <h3>2</h3>
                    <span>Jun</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Paris Garden</p>
                    <a href="#">More info</a>
                </div>
            </div>

            <div class="sidebar-title">
                <h4>Advertisement</h4>
                <a href="#">Close</a>
            </div>
            <img src="./images/advertisement.png" class="sidebar-ads">
        </div>

    </div>
</body>
</html>
